<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Lalezar|Zilla+Slab+Highlight" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="jumbotron">
                    <h1>TRAIN SCHEDULE</h1>
                    <p>100% Accurate...As Long As I Can Get This Javascript To Work!</p>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Add Train Name</div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table">
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Add Train Name</div>
                    <div class="panel-body">
                        <p>Train Name</p>
                        <input type="text" class="form-control" id="name" placeholder="Train Name">
                        <br>
                        <p>Destination</p>
                        <input type="text" class="form-control" id="destination" placeholder="Cleveland">
                        <br>
                        <p>First Train Time (HH:mm - Military Time)</p>
                        <input type="text" class="form-control" id="firstrain" placeholder="HH:mm">
                        <br>
                        <p>Frequency (in minutes)</p>
                        <input type="text" class="form-control" id="frequency" placeholder="Minutes">
                        <br>
                        <button type="button" id="addTrain" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>

<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script type="text/javascript" src="assets/javascript/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/af.js"></script>

</body>

</html>
